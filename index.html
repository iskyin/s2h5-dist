<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit"> <!-- 强制壳浏览器使用Webkit内核 -->
    <title>供应商管理系统</title>
</head>
<body>

<div id="root"></div>
<div id="modal"></div>
<script>
  var navInfo = navigator.userAgent.toLowerCase()  //Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.1; WOW64; Trident/6.0)
  if (navInfo.indexOf('msie') >= 0) {
    try {
      var verson = navInfo.split(';')[1].split(' ')[2]
      if (parseInt(verson) < 10) {
        alert('为确保体验，IE浏览器请使用10或以上版本！')
      }
    } catch (e) {
      alert('为确保体验，IE浏览器请使用10或以上版本！')
    }
  }

  if (typeof Object.assign !== 'function') {  //IE10+ 兼容Object.assign()
    Object.assign = function (target) {
      'use strict'
      if (target === null) {
        throw new TypeError('Cannot convert undefined or null to object')
      }

      target = Object(target)
      for (var index = 1; index < arguments.length; index++) {
        var source = arguments[index]
        if (source !== null) {
          for (var key in source) {
            if (Object.prototype.hasOwnProperty.call(source, key)) {
              target[key] = source[key]
            }
          }
        }
      }
      return target
    }
  }

  if (!Object.entries) {  //兼容Chrome53-
    Object.entries = function (obj) {
      var ownProps = Object.keys(obj),
        i = ownProps.length,
        resArray = new Array(i) // preallocate the Array
      while (i--) {
        resArray[i] = [ownProps[i], obj[ownProps[i]]]
      }
      return resArray
    }
  }
</script>
<script type="text/javascript" src="/js/ak.f7e1.min.js"></script></body>
</html>
